<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="playcss.css"/>
    <title>Spotify playlist</title>
</head> 
<body>


    <div class="top-right">
        <button onclick="myFunction()">Dark Mode</button>
    </div>

    <div>
        <a href="home.html"><img src="spotify.png" class="avatar"></a>
    </div>
    <!-- Side navigation -->
    <div class="sidenav">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
       
    </div>
  
    <!-- search -->
    <div class="main">
    </div>
    <div class="circle-search">
        <input type="text" placeholder="Search" />
    </div>

    <div class="card-container">
        <!--  Artist Card 1 -->
        <div class="artist-card">
            <img src="travis  copy.jpeg" alt="Travis Scott" class="artist-photo">
            <div class="artist-info">
                <h3 class="artist-name">Travis Scott</h3>
                <button class="play-btn" onclick="toggleAudio('travisAudio')">Play Song</button>
                <audio id="travisAudio">
                    <source src="Travis Scott - HYAENA (Official Audio).mp3" type="audio/mpeg">

                  
                </audio>
            </div>
        </div>
        
        <!--  Artist Card 2 -->
        <div class="artist-card">
            <img src="iamliar copy.jpg" alt="Playboi Carti" class="artist-photo">
            <div class="artist-info">
                <h3 class="artist-name">Playboi Carti</h3>
                <button class="play-btn" onclick="toggleAudio('playboiAudio')">Play Song</button>
                <audio id="playboiAudio">
                    <source src="Playboi Carti - Skeleton.mp3" type="audio/mpeg">
                    
                </audio>
            </div>
        </div>

        <!--  Artist Card 3 -->
        <div class="artist-card">
            <img src="keef.jpeg" alt="Chief Keef" class="artist-photo">
            <div class="artist-info">
                <h3 class="artist-name">Chief Keef</h3>
                <button class="play-btn" onclick="toggleAudio('keefAudio')">Play Song</button>
                <audio id="keefAudio">
                    <source src="Chief Keef - Love Sosa.mp3" type="audio/mpeg">
                   
                </audio>
            </div>
        </div>

        <!--  Artist Card 4 -->
        <div class="artist-card">
            <img src="von.jpeg" alt="King Von" class="artist-photo">
            <div class="artist-info">
                <h3 class="artist-name">King Von</h3>
                <button class="play-btn" onclick="toggleAudio('vonAudio')">Play Song</button>
                <audio id="vonAudio">
                    <source src="king von - Indiana Jones.mp3" type="audio/mpeg">

                 
                </audio>
            </div>
        </div>
    </div>

    <script src="playjav.js"></script>

</body>
</html>
